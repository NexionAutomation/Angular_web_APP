<section class="col-lg-12">


    <div id="UpdateProgress1" style="display:none;" role="status" aria-hidden="true">

        <div class="divWaiting" style="z-index: 15000;">
            <img id="imgWait" src="images/loading3.gif" align="middle" style="height:150px;width:210px;">
        </div>

    </div>






    <div id="ContentPlaceHolder3_UpdatePanel1">


        <div class="col-md-12 col-md-offset-2">
            <!-- general form elements -->
            <div class="card card-primary">


                <!--Start Form Heading -->
                <div class="card-header with-border">
                    <h3 class="card-title"><strong> Expense Status Type </strong></h3>
                </div>
                <!--Start Form Heading -->

                <!--Start Form Body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="bder top-mrg20">

                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="log_form1">

                                            <div class="form-horizontal">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-3 control-label">Enter
                                                        Expense Status Type</label>
                                                    <div class="col-sm-9">
                                                        <input name="ctl00$ContentPlaceHolder3$txtcountrymaster"
                                                            type="text" id="ContentPlaceHolder3_txtcountrymaster"
                                                            class="form-control">

                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9">

                                                        <span id="ContentPlaceHolder3_lblError"></span>
                                                        <span id="ContentPlaceHolder3_RequiredFieldValidator1"
                                                            class="errorlabels" style="display:none;">Enter Country
                                                            Name</span>




                                                    </div>
                                                </div>



                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-sm-3">
                                                        </div>
                                                        <div class="col-sm-9">
                                                            <input type="submit"
                                                                name="ctl00$ContentPlaceHolder3$btnSave" value="Save"
                                                                id="ContentPlaceHolder3_btnSave"
                                                                class="btn btn-primary mar_top10">&nbsp;

                                                            <input type="submit"
                                                                name="ctl00$ContentPlaceHolder3$btnDelete"
                                                                value="Delete" id="ContentPlaceHolder3_btnDelete"
                                                                disabled="disabled"
                                                                class="aspNetDisabled btn btn-primary mar_top10">&nbsp;
                                                            <input type="submit"
                                                                name="ctl00$ContentPlaceHolder3$btnClear" value="Reset"
                                                                id="ContentPlaceHolder3_btnClear"
                                                                class="btn btn-primary mar_top10">

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>

                                        </div>

                                    </div>

                                </div>




                            </div>
                        </div>
                    </div>
                    <!--End Form Body -->

                </div>
            </div>
        </div>

                <div class="PopupWaiting">


                </div>


            </div>

        <div class="form2">

            <div class="card card-outline card-primary">
                <div class="card-header "> Group Details ::</div>
                <div class="card-body">



                    <!-- <table id="example" class="display" width="100%"></table> -->

                    <table id="example" class="row-border hover" class="table table-striped table-hover  ">

                        <thead>
                            <tr>
                                <th scope="col">Action</th>
                                <th scope="col">SrNo</th>
                                <th scope="col">Status Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let person of persons;let a=index">
                                
                                <td>
                                    <button class="badge bg-success btn btn-sm  " name='{{ person.rid}}'>Edit</button>
                                    &nbsp;
                                    <button class="badge bg-danger btn btn-sm" name='{{ person.rid}}'>Delete</button>
                                </td>
                                <td> {{a+1}}</td>
                                <td> {{person.statusName}}</td>
                             
                                




                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>

        </div>

    </div>




</section>
